[pytest]
# Pytest configuration for Aye Chef tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    readonly: marks test as read-only (no database writes)
    creates_data: marks test as creating data (requires cleanup)
    slow: marks test as slow (may take >10 seconds)
    asyncio: marks test as async (pytest-asyncio)

# Output options
addopts = -v --tb=short
